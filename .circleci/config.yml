version: 2
jobs:
  x86_64-linux-build:
    docker:
      - image: haskell:8.2
    steps:
      - checkout
      - restore_cache:
          keys:
            - stack-work-x86_64-linux
      - run: apt-get update -qq
      - run: apt-get install -qy xz-utils make
      - run: stack upgrade
      - run: stack setup
      - run: stack build
      - save_cache:
          key: stack-work-x86_64-linux
          paths: "~/.stack"
      - persist_to_workspace:
          root: ~/project/.stack-work/install/x86_64-linux/lts-10.0/8.2.2/bin/
          paths:
            - ghc-artifact-collector

  x86_64-linux-deploy:
    docker:
      - image: haskell:8.2
    steps:
      - attach_workspace:
          at: /tmp
      - run: /tmp/ghc-artifact-collector --as-tool ghc-artifact-collector-x86_64-linux /tmp/ghc-artifact-collector

  i386-linux-build:
    docker:
      - image: ghcci/i386-linux:0.0.1
    environment:
      PATH: /home/ghc/.local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    steps:
      - checkout
      - restore_cache:
          keys:
            - stack-work-i386-linux
      - run: curl -sSL https://get.haskellstack.org/ | sh
      - run: stack upgrade
      - run: stack setup
      - run: stack build --copy-bins
      - save_cache:
          key: stack-work-i386-linux
          paths: "~/.stack"
      - persist_to_workspace:
          root: ~/project/.stack-work/install/i386-linux/lts-10.0/8.2.2/bin/
          paths:
            - ghc-artifact-collector

  i386-linux-deploy:
    docker:
      - image: ghcci/i386-linux:0.0.1
    steps:
      - attach_workspace:
          at: /tmp
      - run: /tmp/ghc-artifact-collector --as-tool ghc-artifact-collector-x86_64-linux /tmp/ghc-artifact-collector

  x86_64-darwin-build:
    macos:
      xcode: "9.0"
    steps:
      - checkout
      - restore_cache:
          keys:
            - stack-work-x86_64-darwin
      - run: brew install haskell-stack
      - run: stack setup
      - run: stack build --copy-bins
      - save_cache:
          key: stack-work-x86_64-darwin
          paths: "~/.stack"
      - persist_to_workspace:
          root: ~/project/.stack-work/install/x86_64-osx/lts-10.0/8.2.2/bin/
          paths:
            - ghc-artifact-collector

  x86_64-darwin-deploy:
    macos:
      xcode: "9.0"
    steps:
      - attach_workspace:
          at: /tmp
      - run: /tmp/ghc-artifact-collector --as-tool ghc-artifact-collector-x86_64-darwin /tmp/ghc-artifact-collector

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - x86_64-linux-build
      - x86_64-linux-deploy:
          requires:
            - x86_64-linux-build
          filters:
            branches:
              only: master
      - i386-linux-build
      - i386-linux-deploy:
          requires:
            - i386-linux-build
          filters:
            branches:
              only: master
      - x86_64-darwin-build
      - x86_64-darwin-deploy:
          requires:
            - x86_64-darwin-build
          filters:
            branches:
              only: master
